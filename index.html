<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projeto A4 – 5 páginas</title>
  <style>
    :root {
      --a4-width: 210mm;
      --a4-height: 297mm;
      --page-padding: 15mm;
      --footer-height: 14mm;
      --header-height: 0mm;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: #f0f2f5;
      color: #111;
    }

    .page {
      width: var(--a4-width);
      min-height: var(--a4-height);
      margin: 12px auto;
      background: #fff;
      box-shadow: 0 1.5mm 6mm rgba(0,0,0,.15);
      position: relative;
      padding: calc(var(--page-padding) + var(--header-height)) var(--page-padding) var(--page-padding) var(--page-padding);
    }

    .content {
      min-height: calc(var(--a4-height) - var(--page-padding)*2 - var(--header-height) - var(--footer-height));
    }

    .footer {
      position: absolute;
      left: var(--page-padding);
      right: var(--page-padding);
      bottom: 5mm; /* mais embaixo */
      height: var(--footer-height);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      font-size: 11pt;
      color: #333;
      border-top: 0.2mm solid #ddd;
      padding-top: 3mm;
      gap: 8px;
    }

    .footer .extra { margin-right: auto; color: #555; font-size: 10pt; }

    @media print {
      @page {
        size: A4;
        margin: 0;
      }
      html, body { background: #fff; }
      .page {
        margin: 0;
        box-shadow: none;
        page-break-after: always;
        break-after: page;
      }
      .page:last-child {
        page-break-after: auto;
        break-after: auto;
      }
    }
  </style>
</head>
<body>
  <section class="page">
    <div class="content">
      <h1>Projeto HTML – A4 (Página 1)</h1>
      <p>Substitua este texto pelo conteúdo real.</p>
    </div>
    <footer class="footer"><span class="extra">01/08/2025 - RAQ</span><span>Página 1 de 5</span></footer>
  </section>
  <section class="page"><div class="content"><h2>Página 2</h2></div><footer class="footer"><span>Página 2 de 5</span></footer></section>
  <section class="page"><div class="content"><h2>Página 3</h2></div><footer class="footer"><span>Página 3 de 5</span></footer></section>
  <section class="page"><div class="content"><h2>Página 4</h2></div><footer class="footer"><span>Página 4 de 5</span></footer></section>
  <section class="page"><div class="content"><h2>Página 5</h2></div><footer class="footer"><span>Página 5 de 5</span></footer></section>
</body>
</html>
