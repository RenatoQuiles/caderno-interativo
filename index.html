<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Caderno de Ensaios - 120 Páginas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ddd;
      font-family: Arial, sans-serif;
    }
    .pagina {
      width: 794px;
      height: 1123px;
      background: #fff;
      margin: 40px auto;
      padding: 50px 60px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
      page-break-after: always;
    }
    .numero-pagina {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

<!-- Página 1: CAPA -->
<div class="pagina" id="pagina1">
  <h1 style="text-align: center; font-size: 24px; margin-top: 200px;">CADERNO DE ENSAIOS E PARAMETRIZAÇÕES<br>Versão 6.1</h1>
  <h2 style="text-align: center; font-size: 18px; margin-top: 40px; color: black;">Manter na sala da MEG1 – EL.139</h2>
  <div class="numero-pagina">Página 1</div>
</div>

<!-- Página 2: INÍCIO CONTEÚDO -->
<div class="pagina" id="pagina2">
  <h2 style="text-align: center; font-size: 18px;">1.1 - UMCC</h2>
  <p style="font-size: 14px;">Conteúdo da página 2 (original do projeto)...</p>
  <div class="numero-pagina">Página 2</div>
</div>

<!-- Páginas 3 a 120 -->
<!-- Cada página criada dinamicamente para manter o modelo -->
<script>
  for (let i = 3; i <= 120; i++) {
    const div = document.createElement("div");
    div.className = "pagina";
    div.innerHTML = `
      <h2 style="text-align: center; font-size: 18px;">Conteúdo da página ${i}</h2>
      <p style="font-size: 14px;">Esta é a página ${i} adicionada automaticamente.</p>
      <div class="numero-pagina">Página ${i}</div>
    `;
    document.body.appendChild(div);
  }
</script>

</body>
</html>
